<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/treecko.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <title>Treecko</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // #region 全文检索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // or 'auto'
          placeholder: "输入关键字搜索",
          placeholder: {
            "/en/": "Type to search",
            "/": "输入关键字搜索",
          },
          noData: {
            "/en/": "No Results",
            "/": "找不到结果",
          },
          // 搜索标题的最大层级, 1 - 6
          depth: 6,
          hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
          // 避免搜索索引冲突
          // 同一域下的多个网站之间
          namespace: "website-1",
          // 使用不同的索引作为路径前缀（namespaces）
          // 注意：仅适用于 paths: 'auto' 模式
          // 初始化索引时，我们从侧边栏查找第一个路径
          // 如果它与列表中的前缀匹配，我们将切换到相应的索引
          pathNamespaces: ["/en"],

          // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
          // 匹配到的字符串将被用来识别索引
          pathNamespaces: /^(\/(en))?(\/(v1|v2))?/,
        },

        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        // plugins: [
        //   function (hook, vm) {
        //     hook.beforeEach(function (html) {
        //       var url =
        //         "https://github.com/taylorqqq/taylorqqq.github.io/blob/blog/" +
        //         vm.route.file;
        //       var editHtml = "[📝 EDIT DOCUMENT](" + url + ")\n";

        //       return (
        //         editHtml + html + "\n----\n" + "Last modified  " + editHtml
        //       );
        //     });
        //   },
        // ],
        loadSidebar: true,
        subMaxLevel: 4,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        // #endregion
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-C1YQQ3EKMQ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-C1YQQ3EKMQ");
    </script>
  </body>
</html>
